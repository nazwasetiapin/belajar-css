<!DOCTYPE html>
<html>
<head>
    <!--Center an Image-->
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>
    <strong>Nazwa setiapin al kalifi</strong>
<h2>Center an Image</h2>
<p>To center an image, set left and right margin to auto, and make it into a block element.</p>

<img src="bg.jpg" alt="Paris" style="width:40%">

</body>
</html>
