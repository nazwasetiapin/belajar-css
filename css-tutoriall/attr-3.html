<!DOCTYPE html>
<html>
<head>
    <!--Pemilih CSS [atribut~="nilai"]-->
<style>
[title~="flower"] {
  border: 5px solid yellow;
}
</style>
</head>
<body>
    <strong>Nazwa setiapin al kalifi</strong>
<h2>CSS [attribute~="value"] Selector</h2>
<p>All images with the title attribute containing the word "flower" get a yellow border.</p>

<img src="bg.jpg" title="klematis flower" width="150" height="113">
<img src="bg.gif" title="flower" width="224" height="162">
<img src="bg.gif" title="tree" width="200" height="358">

</body>
</html>
