<!DOCTYPE html>
<html>
<head>

<style> 
select {

  border: none;

  background-color: #f1f1f1;
}
</style>
</head>
<body>

<h2>Styling a select menu</h2>

<form>

  <option value="ca">Canada</option>
  <option value="usa">USA</option>
  </select>
</form>

</body>
