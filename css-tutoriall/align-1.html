<!DOCTYPE html>
<html>
<head>
    <!--Center Align Elements-->
<style>
.center {
  margin: auto;
  width: 60%;
  border: 3px solid #73AD21;
  padding: 10px;
}
</style>
</head>
<body>
    <strong>Nazwa setiapin al kalifi</strong>
<h2>Center Align Elements</h2>
<p>To horizontally center a block element (like div), use margin: auto;</p>

<div class="center">
  <p>nazwa</p>
</div>

</body>
</html>
