<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #04AA6D; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button2 {background-color: #008CBA;} /* Blue */
.button3 {background-color: #f44336;} /* Red */ 
.button4 {background-color: #e7e7e7; color: black;} /* Gray */ 
.button5 {background-color: #555555;} /* Black */
</style>
</head>
<body>

<h2>Button Colors</h2>

<p>Change the background color of a button with the background-color property:</p>

<button class="button">Green</button>
<button class="button button2">Blue</button>
<button class="button button3">Red</button>
<button class="button button4">Gray</button>
<button class="button button5">Black</button>

</body>

<style>
    .button {
      background-color: #04AA6D; /* Green */
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }
    
    .button6 {
      background-color: white; 
      color: black; 
      border: 2px solid #04AA6D;
    }
    
    .button6:hover {
      background-color: #04AA6D;
      color: white;
    }
    
    .button7 {
      background-color: white; 
      color: black; 
      border: 2px solid #008CBA;
    }
    
    .button7:hover {
      background-color: #008CBA;
      color: white;
    }
    
    .button8 {
      background-color: white; 
      color: black; 
      border: 2px solid #f44336;
    }
    
    .button8:hover {
      background-color: #f44336;
      color: white;
    }
    
    .button9 {
      background-color: white;
      color: black;
      border: 2px solid #e7e7e7;
    }
    
    .button9:hover {background-color: #e7e7e7;}
    
    .button10 {
      background-color: white;
      color: black;
      border: 2px solid #555555;
    }
    
    .button10:hover {
      background-color: #555555;
      color: white;
    }
    </style>
    </head>
    <body>
    
    <h2>Hoverable Buttons</h2>
    
    <p>Use the :hover selector to change the style of the button when you move the mouse over it.</p>
    <p><strong>Tip:</strong> Use the transition-duration property to determine the speed of the "hover" effect:</p>
    
    <button class="button button6">Green</button>
    <button class="button button7">Blue</button>
    <button class="button button8">Red</button>
    <button class="button button9">Gray</button>
    <button class="button button10">Black</button>
    
    </body>
    </html>
